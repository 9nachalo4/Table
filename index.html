
        <!DOCTYPE html>
        <html lang="ru">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Управление системой</title>
            <style>
                body {
                    font-family: 'Segoe UI', sans-serif;
                    text-align: center;
                    margin: 0;
                    padding: 20px;
                    background-color: #f4f4f4;
                }
                .container {
                    max-width: 400px;
                    margin: auto;
                    background: white;
                    padding: 20px;
                    border-radius: 15px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                .header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    font-size: 14px;
                    font-weight: lighter;
                    margin-bottom: 10px;
                    position: relative;
                }
.menu-btn {
    font-size: 22px;
    cursor: pointer;
    background: none;
    border: none;
    position: absolute;
    right: -175px; /* Сместил кнопку правее */
    top: 20px; /* Сместил кнопку вниз */
}

                .menu {
                    display: none;
                    position: absolute;
                    top: 70px;
                    right: 14px;
                    width: 350px;
                    background: white;
                    border: 1px solid #ccc;
                    padding: 10px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                    border-radius: 10px;
                    text-align: left;
                }
                .menu button {
                    display: block;
                    width: 100%;
                    margin: 5px 0;
                    padding: 8px;
                    font-size: 14px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                    background: #007BFF;
                    color: white;
                }
                .form {
                    margin-top: 20px;
                    background: #e3e3e3;
                    padding: 15px;
                    border-radius: 10px;
                }
                button {
                    width: 100%;
                    padding: 12px;
                    margin-top: 10px;
                    font-size: 16px;
                    border: none;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: 0.3s;
                }
                .btn-start { background: #4CAF50; color: white; }
                .btn-stop { background: #f44336; color: white; }
                .btn-settings { background: #007BFF; color: white; }
                button:hover { opacity: 0.8; }
                input {
                    width: calc(100% - 20px);
                    padding: 8px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    margin-top: 5px;
                }
                .frequency {
                    margin-top: 10px;
                    font-size: 18px;
                    color: #333;
                }
				
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <div>Температура котла: <span id="temperature">-</span>°C</div>
                    <div>Температура циклона: <span id="reg1value">-</span>°C</div>
                    <button class="menu-btn" onclick="toggleMenu()">☰</button>
                    
                    <div class="menu" id="menu">
                        <button onclick="sendMode(1)">Шнек вкл (руч), Насос вкл (авт), Дымосос вкл (руч)</button>
                        <button onclick="sendMode(2)">Шнек вкл (руч), Насос вкл (авт), Дымосос вкл (авт)</button>
                        <button onclick="sendMode(3)">Шнек вкл (авт), Насос вкл (авт), Дымосос вкл (руч)</button>
                        <button onclick="sendMode(4)">Шнек вкл (авт), Насос вкл (авт), Дымосос вкл (авт)</button>
                        <button onclick="sendMode(5)">Шнек выкл, Насос вкл (авт), Дымосос вкл (руч)</button>
                        <button onclick="sendMode(6)">Шнек выкл, Насос вкл (авт), Дымосос вкл (авт)</button>
                        <button onclick="sendMode(7)">Шнек выкл, Насос вкл (авт), Дымосос выкл</button>
                    </div>
                </div>

                <div class="form">
                    <h3>Шнек</h3>
                    <button class="btn-start" onclick="sendCommand('/start')">Включить</button>
                    <button class="btn-stop" onclick="sendCommand('/stop')">Выключить</button>
                    <div class="frequency">Частота: <span id="reg5value">-</span>%</div>
                    <input type="number" id="freqShnek" min="1" max="100" placeholder="Введите частоту">
                    <button class="btn-settings" onclick="setShnekFrequency()">Установить</button>
                </div>

                <div class="form">
                    <h3>Дымосос</h3>
                    <div class="frequency">Частота: <span id="reg4value">-</span>%</div>
                    <input type="number" id="freqDymosos" min="1" max="100" placeholder="Введите частоту">
                    <button class="btn-settings" onclick="setDymososFrequency()">Установить</button>
                </div>
            </div>

      </body>
        </html>
