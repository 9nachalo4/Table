<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отправка данных в Google Таблицу</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>

    <h2>Отправка данных в Google Таблицу</h2>

    <label>Ячейка (например, A1):</label>
    <input type="text" id="cell" placeholder="Введите ячейку">
    <br>

    <label>Значение:</label>
    <input type="text" id="value" placeholder="Введите значение">
    <br>

    <button onclick="sendData()">Отправить</button>

    <p id="status"></p>

    <script>
        function sendData() {
            let cell = document.getElementById("cell").value;
            let value = document.getElementById("value").value;

            if (!cell || !value) {
                document.getElementById("status").innerText = "Ошибка: заполните все поля!";
                return;
            }

            let scriptURL = "https://script.google.com/macros/s/AKfycbyBI7u0ILIG0jjQIvO_Z-WuhVYnwBhVTua-NOKRAAY/dev"; // Замените на свой URL

            let url = `${scriptURL}?cell=${encodeURIComponent(cell)}&value=${encodeURIComponent(value)}`;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("status").innerText = "Ответ сервера: " + data;
                })
                .catch(error => {
                    document.getElementById("status").innerText = "Ошибка отправки: " + error;
                });
        }
    </script>

</body>
</html>
