<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма введення параметрів</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 3px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Введіть дані</h2>
    <form id="dataForm">
        <label>Дата (B2): <input type="text" id="B2"></label>
        <label>Номер серії (B3): <input type="text" id="B3"></label>
        <label>Реактор № (B4): <input type="text" id="B4"></label>
        <label>Шлям (B5): <input type="text" id="B5"></label>
        <label>Вода зі шлямовочної лінії (B6): <input type="text" id="B6"></label>
        <label>Солона вода (B7): <input type="text" id="B7"></label>
        <label>Вода (B8): <input type="text" id="B8"></label>
        <label>Сіль (B9): <input type="text" id="B9"></label>
        <label>Сода (NaOH) (B10): <input type="text" id="B10"></label>
        <button type="button" onclick="submitData()">Відправити</button>
    </form>
    <script>
        function submitData() {
            let data = {};
            document.querySelectorAll('input').forEach(input => {
                if (input.value.trim() !== "") {
                    data[input.id] = input.value.trim();
                }
            });
            
            console.log("Збережені дані:", data);
            alert("Дані успішно записані!");
        }
    </script>
</body>
</html>
